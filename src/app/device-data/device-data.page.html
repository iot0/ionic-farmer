<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>IOT Device</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>
  <ion-list lines="inset">
    <ion-item>
      <ion-label>
        <ion-text color="primary">
          <h2>SYNC YOUR DEVICE</h2>
        </ion-text>
        <p>Add your device ip in this field</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-input placeholder="192.168.0.1" [(ngModel)]="ip"></ion-input>
      <ion-fab-button (click)='onSync()'>
        <ion-icon name="flash"></ion-icon>
      </ion-fab-button>
    </ion-item>
  </ion-list>

  <div [ngSwitch]="sensor?.fillStatus">
    <ion-card color='success' *ngSwitchCase='fillStatuses["Half"]' padding>
      <h2>Less than 50% is filled </h2>
      <h1>Odor is fine</h1>
      <ion-button round fill="outline" color='light' (click)='onReport()'>Report</ion-button>
    </ion-card>
    <ion-card color='danger' *ngSwitchCase='fillStatuses["Full"]' padding>
      <h2>More than 50% is filled </h2>
      <h1>Odor is fine</h1>
      <ion-button round fill="outline" color='light' (click)='onReport()'>Report</ion-button>
    </ion-card>
    <ion-card *ngSwitchDefault color='light' padding>
      <h2>No value to display .</h2>
      <h3>Try syncing your device again .</h3>
    </ion-card>
  </div>
</ion-content>
