<ion-content>
    <form [formGroup]='loginForm' novalidate class="form-container">
        <div class="form-header-container">
            <h2>Login</h2>
        </div>
        <div class="form-input-container">
            <ion-input type="text" formControlName='phoneNumber' placeholder='Phonenumber'></ion-input>
            <ion-input type="password" formControlName='password' placeholder='Password'></ion-input>
        </div>
        <div class="form-action-container">
            <ion-button shape='round' (click)='onLogin()' expand="block" color="primary" fill="outline">Sign In</ion-button>
            <ion-button shape='round' (click)='onCancel()' expand="block" color="danger" fill="outline">Cancel</ion-button>
        </div>
    </form>
</ion-content>
