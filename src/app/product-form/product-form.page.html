<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Product Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]='registerForm' novalidate>
      <div class="image-container">
        <!-- <img  class="place-image" src="/assets/empty.png" alt=""> -->
        <div *ngIf='!registerForm.get("imageUrl").value' class="image-placeholder"></div>
          <img [src]="registerForm.get('imageUrl').value" alt="">
        <!-- fab placed to the bottom end -->
        <input type="hidden" formControlName='imagePath'>
        <ion-fab  vertical="bottom" horizontal="end" edge >
          <ion-fab-button appImage (onSuccess)='onImageSelect($event)' (onError)='onImageError($event)'>
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <!-- <ion-fab *ngIf='imageData' vertical="bottom" horizontal="end" edge>
          <ion-fab-button (click)='onImageUpload($event)' color='secondary'>
            <ion-icon name="cloud-upload"></ion-icon>
          </ion-fab-button>
        </ion-fab> -->
      </div>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>PRODUCT NAME</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-input formControlName='name' type="text" placeholder="Cabbage"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>PHONE NUMBER</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-input formControlName='phoneNumber' type="text" placeholder="9979788378"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>QUANTITY (in kg)</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-input formControlName='quantity' type="text" placeholder="10 kg"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>PRICE (per kg)</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-input formControlName='price' type="number" placeholder="500"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2> ADDRESS FROM MAP</h2>
          </ion-text>
          <p>Latitude and longitude .</p>
        </ion-label>
        <ion-fab-button appLocation enableSelection='true' color='secondary' (onSelect)='onLocationSelect($event)'>
          <ion-icon name="compass"></ion-icon>
        </ion-fab-button>
      </ion-item-divider>
      <ion-item>
        <ion-input [value]='registerForm.get("latLng").value' type="text" placeholder="23.455,45.555" disabled></ion-input>
        <input type="hidden" formControlName="latLng">
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>DESCRIPTION</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-textarea formControlName="description" type="text" placeholder="Say something about your product .">
        </ion-textarea>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          <ion-text color="primary">
            <h2>ADDRESS</h2>
          </ion-text>
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-textarea formControlName="address" type="text" placeholder="Ulloor , Trivandrum"></ion-textarea>
      </ion-item>
      <ion-button color='secondary' expand="full" (click)='onSave()'>Submit</ion-button>
      <ion-button color='warning' expand="full" (click)='onReset()'>Reset</ion-button>
    </form>
  </ion-list>
</ion-content>
